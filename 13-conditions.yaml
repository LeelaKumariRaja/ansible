- name: checking number
  hosts: localhost
  vars_prompt:
  - name: number
    prompt: please enter number
    private: no
  tasks:
  - name: number greater than 10
    ansible.builtin.debug:
      msg: " {{number}} is greater than 10"
    when: number | int > 10

  - name: number less than 10
    ansible.builtin.debug:
      msg: " {{number}} is less than 10"
    when: number | int < 10